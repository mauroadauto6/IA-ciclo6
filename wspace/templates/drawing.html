<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dibujar Figurin</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body onload="InitThis();">
    <script src="../static/js/config_s.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <div class="container">
        <div id="title-container">
            <h1 id="mensaje">Dibujando...</h1>
        </div>
        <div class="container-1">
            <div id="canvas-container">
                <canvas id="myCanvas" width="400" height="400" style="border:3.5px solid black"></canvas>
            </div>
            <div id="color-container">
                <button style="background-color: green" onclick="changeStrokeColor('green')"></button>
                <button style="background-color: blue" onclick="changeStrokeColor('blue')"></button>
                <button style="background-color: yellow" onclick="changeStrokeColor('yellow')"></button>
                <button style="background-color: red;" onclick="changeStrokeColor('red')"></button>
            </div>
        </div>
        <div class="container-2">
            <button onclick="javascript:clearArea();return false;">Borrar</button>
            <form method="post" action="clasificar" onsubmit="javascript:prepareImg();"  enctype="multipart/form-data">
                <input id="numero" name="numero" type="hidden" value="">
                <input id="myImage" name="myImage" type="hidden" value="">
                <input id="bt_upload" type="submit" value="Predecir">
            </form>
        </div>
    </div>
</body>
</html>
