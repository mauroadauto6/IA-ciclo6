<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dibujar Figurin</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body onload="InitThis();">
    <script src="../static/js/config_p.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <div class="container" align="center">
        <div id="canvas-container">
            <h1 id="mensaje">Dibujando...</h1>
            <canvas id="myCanvas" width="400" height="400" style="border:3.5px solid black"></canvas>
            <br/>
            <br/>
        </div>
        <div id="color-container">
            <button style="background-color: green" onclick="changeStrokeColor('green')"></button>
            <button style="background-color: blue" onclick="changeStrokeColor('blue')"></button>
            <button style="background-color: yellow" onclick="changeStrokeColor('yellow')"></button>
            <button style="background-color: red;" onclick="changeStrokeColor('red')"></button>
        </div>
    </div>
    <div class ="button-container" align="center">
        <button onclick="javascript:clearArea();return false;">Borrar</button>
        <form method="post" action="predict" onsubmit="javascript:prepareImg();"  enctype="multipart/form-data">
            <input id="numero" name="numero" type="hidden" value="">
            <input id="myImage" name="myImage" type="hidden" value="">
            <input id="bt_upload" style="font-size: 1.5rem" type="submit" value="Predecir">
        </form>
    </div>
</body>
</html>
